<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/cadastro_livros.css">
    <title>Cadastro de Livros</title>
</head>

<body>
    <header>
        <a href="/index.html">
            <img src="/assets/img/logo.png" alt="logo">
        </a>
    </header>

    <main>
        <section id="cadastro-container">
            <h1 class="titulo-secao">Cadastro de Livro</h1>

            <form id="livro-form" class="row g-3">
                <input type="hidden" id="livro-id" />

                <div class="col-md-6">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>

                <div class="col-md-6">
                    <label for="subtitulo" class="form-label">Subtítulo</label>
                    <input type="text" class="form-control" id="subtitulo">
                </div>

                <div class="col-md-6">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" required>
                </div>

                <div class="col-md-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" required>
                </div>

                <div class="col-md-3">
                    <label for="paginas" class="form-label">Páginas</label>
                    <input type="number" class="form-control" id="paginas" required>
                </div>

                <div class="col-12">
                    <label for="imagem" class="form-label">URL da Imagem</label>
                    <input type="text" class="form-control" id="imagem">
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="4"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/index.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>
    </main>

    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/cadastro_livros.js"></script>
</body>

</html>
